<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZS</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        
        <div class="content">
            <div class="dispensing_unit"  ondblclick="RegimeResizeUnit(this);"  onmousemove="MoveMouse(event,this);" onmouseup="ResizeStopUnit(event,this);" onmousedown="ResizeStartUnit(event,this);">
                
                <div class="unit_menu">
                    <div class="gasoline">
                        <button>A92</button>
                        <button>95e</button>
                    </div>
                    <span id="inex_unit">1</span>
                </div>
                <div class="unit_content">
                    <div class="calculator">
                        <div class="c_left">
                            <input type="number" class="input many" id="many" onchange="CalGasolineMany(this);" value="0.00">
                            <input type="number" class="input liter" id="liter" onchange="CalGasolineLiter(this);"value="0.00">
                            <input type="number">
                            
                            
                        </div>
                        <div class="c_rigth">
                            <input type="number">
                            <input type="number">
                            <input type="number" name="price" id="price" value="28.50">
                        </div>
                    
                    </div>
                    <select name="" id="" class="pay">
                        <option value="">Готівка</option>
                        <option value="">Талон</option>
                        <option value="">Відомість</option>
                        <option value="">Банк1</option>
                        <option value="">Пал.картка</option>
                    </select>
                    <div class="control">
                        <div class="mini"></div>
                        <button class="control_button">Остонов</button> 
                        <div class="mini"></div>
                    </div>
                </div>
                
            </div>
            <div class="dispensing_unit"  ondblclick="RegimeResizeUnit(this);"  onmousemove="MoveMouse(event,this);" onmouseup="ResizeStopUnit(event,this);" onmousedown="ResizeStartUnit(event,this);">
                
                <div class="unit_menu">
                    <div class="gasoline">
                        <button>A92</button>
                        <button>95e</button>
                    </div>
                    <span id="inex_unit">1</span>
                </div>
                <div class="unit_content">
                    <div class="calculator">
                        <div class="c_left">
                            <input type="number" class="input many" id="many" onchange="CalGasolineMany(this);" value="0.00">
                            <input type="number" class="input liter" id="liter" onchange="CalGasolineLiter(this);"value="0.00">
                            <input type="number">
                            
                            
                        </div>
                        <div class="c_rigth">
                            <input type="number">
                            <input type="number">
                            <input type="number" name="price" id="price" value="28.50">
                        </div>
                    
                    </div>
                    <select name="" id="" class="pay">
                        <option value="">Готівка</option>
                        <option value="">Талон</option>
                        <option value="">Відомість</option>
                        <option value="">Банк1</option>
                        <option value="">Пал.картка</option>
                    </select>
                    <div class="control">
                        <div class="mini"></div>
                        <button class="control_button">Остонов</button> 
                        <div class="mini"></div>
                    </div>
                </div>
                
            </div>
            
        </div>
        <div class="menu" onmouseleave="HideMenu(this);">
            <div class="region" >
                <div class="min_menu" id="min_menu"  onmouseenter="ShowMenu(this);">
                    <span>2020-04-12 12:22</span> 
                </div>
            
                <div class="slider" >
                    <div class="items"   >
                        <div class="item c_product">Продаж товару</div>
                        <div class="item c_product">Перегляд продаж</div>
                        <div class="item c_prk">ПРК</div>
                        <div class="item c_info">Додатково
                            <div class="mark disable">
                                <div class="item item_under c_info">Всі Вікна</div>
                                <div class="item item_under c_info">Перезапуск програми</div>
                                <div class="item item_under c_info">Перезапуск Пк</div>
                                <div class="item item_under c_info">Виключити Пк</div>
                                <div class="item item_under c_info">Відміна</div>
                                <div class="item item_under c_info">Сервіс</div>
                            </div>
                        </div>
                        <div class="item c_close">Реж.Закритя
                            <div class="mark disable">
                                <div class="item item_under c_close">Всі Вікна</div>
                                <div class="item item_under c_close">Перезапуск програми</div>
                                <div class="item item_under c_close">Перезапуск Пк</div>
                                <div class="item item_under c_close">Виключити Пк</div>
                                <div class="item item_under c_close">Відміна</div>
                                <div class="item item_under c_close">Сервіс</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/logic.js"></script>
    <script src="js/core.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/menu.js"></script>
</body>

</html>
