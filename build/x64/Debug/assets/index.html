<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZS</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        
        <div class="content">
            <div class="dispensing_unit"  ondblclick="RegimeResizeUnit(this);"  onmousemove="MoveMouse(event,this);" onmouseup="ResizeStopUnit(event,this);" onmousedown="ResizeStartUnit(event,this);">
                
                <div class="unit_menu">
                    <div class="gasoline">
                        <button>A92</button>
                        <button>95e</button>
                    </div>
                    <span id="inex_unit">1</span>
                </div>
                <div class="unit_content">
                    <div class="calculator">
                        <div class="c_left">
                            <input type="number" id="many" onchange="CalGasoline(this);">
                            <input type="number" id="liter">
                            <input type="number">
                            
                            
                        </div>
                        <div class="c_rigth">
                            <input type="number">
                            <input type="number">
                            <input type="number" name="price" id="price" value="28.50">
                        </div>
                    
                    </div>
                    <select name="" id="" class="pay">
                        <option value="">Готівка</option>
                        <option value="">Талон</option>
                        <option value="">Відомість</option>
                        <option value="">Банк1</option>
                        <option value="">Пал.картка</option>
                    </select>
                    <div class="control">
                        <div class="mini"></div>
                        <button class="control_button">Остонов</button> 
                        <div class="mini"></div>
                    </div>
                </div>
                
            </div>
            <div class="dispensing_unit"  ondblclick="RegimeResizeUnit(this);"  onmousemove="MoveMouse(event,this);" onmouseup="ResizeStopUnit(event,this);" onmousedown="ResizeStartUnit(event,this);">
                
                <div class="unit_menu">
                    <div class="gasoline">
                        <button>A92</button>
                        <button>95e</button>
                    </div>
                    <span id="inex_unit">1</span>
                </div>
                <div class="unit_content">
                    <div class="calculator">
                        <div class="c_left">
                            <input type="number" id="many" onchange="CalGasoline(this);">
                            <input type="number" id="liter">
                            <input type="number">
                            
                            
                        </div>
                        <div class="c_rigth">
                            <input type="number">
                            <input type="number">
                            <input type="number" name="price" id="price" value="28.50">
                        </div>
                    
                    </div>
                    <select name="" id="" class="pay">
                        <option value="">Готівка</option>
                        <option value="">Талон</option>
                        <option value="">Відомість</option>
                        <option value="">Банк1</option>
                        <option value="">Пал.картка</option>
                    </select>
                    <div class="control">
                        <div class="mini"></div>
                        <button class="control_button">Остонов</button> 
                        <div class="mini"></div>
                    </div>
                </div>
                
            </div>
            
        </div>
        <div class="menu">
            <div class="min_menu" id="min_menu" onmouseenter="ShowMenu(this);">
               <span>2020-04-12 12:22</span> 
            </div>
            <div class="slider">
            <div class="items"  onmouseleave="HideMenu(this);" >
                <div class="item">Продаж товару</div>
                <div class="item">Перегляд продаж</div>
                <div class="item">ПРК</div>
                <div class="item">Додатково</div>
                <div class="item">Реж.Закритя</div>
            </div>
        </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/logic.js"></script>
    <script src="js/core.js"></script>
</body>

</html>
